<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmoniq</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./track.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Ewert&family=Grenze+Gotisch:wght@100..900&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-deezer"></i>
                <span>Harmoniq</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        
        <ul>
            
            <li>
                <a href="../home/home.html">
                    <i class='bx bxs-home-heart' ></i>
                    <span class="nav-item">Home</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-music' style="color: #021526;"></i>
                    <span class="nav-item"  style="color: #021526;">Tracks</span>
                </a>
            </li>

            <li>
                <a>
                    <i class='bx bxs-plus-circle' id="add" onclick="openPopup()"></i>
                </a>
                
            </li>

            <li>
                <a href="../list/list.html">
                    <i class='bx bxs-playlist' ></i>
                    <span class="nav-item">List</span>
                </a>
            </li>

            <li>
                <a href="../signup/signup.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="nav-item">Join</span>
                </a>
            </li>

            <li>
                <a href="../login/login.html">
                    <i class='bx bxs-user-check'></i>
                    <span class="nav-item">LogIn</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <header>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="What jingles do you consider today?">
                </div>
            </header>

            <h1 class="menuTitle">OUR <br> SONGS</h1>

            <div class="add-song">
                <div class="popUp" id="popup">
                    <div class="add-product">
                        <h2>ADD SONG:</h2>
                        <input type="text" id="name" placeholder="Song name">
                        <input type="text" id="img" placeholder="Song image">
                        <input type="file" id="song" placeholder="Song file">
                        <button id="save-song" onclick="closePopup()">Save song</button>
                    </div>
                </div>
            </div>

            <div class="music-tracks">
                <div id="song-list"></div>
            </div>

            

        </div>
    </div>
    <script src="../main.js"></script>
    <script src="./track.js"></script>
    <script type="module" src="../firebase-config.js"></script>
</body>
</html>
