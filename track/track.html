<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVWorld</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./track.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Ewert&family=Grenze+Gotisch:wght@100..900&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <a href="../home/home.html">
                <div class="logo">
                    <img id="small-logo" src="../img/logo.png" alt="">
                </div>
            </a>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        
        <ul id="nav">
                
            <li id="0">
                <a href="../home/home.html" id="nav0">
                    <i class='bx bxs-home-heart' ></i>
                    <span class="nav-item" >Home</span>
                </a>
            </li>

            <li id="1">
                <a href="#" id="nav1">
                    <i class='bx bxs-music' style="color: #021526;"></i>
                    <span class="nav-item" style="color: #021526;">Tracks</span>
                </a>
            </li>

            <li id="add">
                <a>
                    <i class='bx bxs-plus-circle'  ></i>
                    <span id="add-span" class="nav-item" >Add</span>
                </a>
                
            </li>

            <li id="add-artist">
                <a>
                    <i class='bx bxs-user-plus'></i>
                    <span id="add-span" class="nav-item" >Add</span>
                </a>
                
            </li>

            <li id="2">
                <a href="../list/list.html" id="nav2">
                    <i class='bx bxs-playlist' ></i>
                    <span class="nav-item">List</span>
                </a>
            </li>

            <li id="3">
                <a href="../signup/signup.html" id="nav3">
                    <i class='bx bx-user-plus'></i>
                    <span class="nav-item">Join</span>
                </a>
            </li>

            <li id="4">
                <a href="../login/login.html" id="nav4"> 
                    <i class='bx bxs-user-check'></i>
                    <span class="nav-item">LogIn</span>
                </a>
            </li>
            
            <li id="5">
                <a id="nav4"> 
                    <i class='bx bxs-log-out'></i>
                    <span class="nav-item">Logout</span>
                </a>
            </li>

            
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <header>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input id="search-bar" type="text" placeholder="What MV do you consider today?">
                </div>
            </header>


            <div class="add-song">
                <div class="popUp" id="popup">
                    <div class="add-product">
                        <div class="right-panel">
                            <img id="add-img" src="../img/black_logo.png" alt="">
                        </div>
                        <div class="left-panel">
                            <a href="../track/track.html" class="back-link">Back to website →</a>
                            <h2>Add your MV now!</h2>
                            <input type="text" id="name" placeholder="MV name & artist(s)">
                            <input type="text" id="img" placeholder="MV image">
                            <input type="text" id="MV" placeholder="MV link"> <br>
                            <button id="save-song" >Save MV</button>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="add-artist">
                <div class="popUp" id="popupA">
                    <div class="add-product">
                        <div class="right-panel">
                            <img id="add-img" src="../img/black_logo.png" alt="">
                        </div>
                        <div class="left-panel">
                            <a href="../track/track.html" class="back-link">Back to website →</a>
                            <h2>Add artist now!</h2>
                            <input type="text" id="artist-name" placeholder="Artist name">
                            <input type="text" id="artist-img" placeholder="Artist image">
                            <input type="date" id="artist-bday" placeholder="Artist birth date"> <br>
                            <!-- <input type="text" id="songs" placeholder="Artist songs"> <br> -->
                            <button id="save-artist" >Save artist</button>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div id="music-tracks">
                <h2 class="trend">TRENDING MVs:</h2>
                <div id="song-list">
                    
                </div>
                <button id="load-more" class="">Load more</button>
            </div>
            <div id="singer-list">
                <h2 class="trend">SINGER LIST:</h2>
                <div id="artist-list"></div>

            </div>

            
        
        </div>
    </div>
    <div id="blur"></div>
    <script type="module" src="./track.js"></script>
    <script src="../main.js"></script>
</body>
</html>
