<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmoniq</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Ewert&family=Grenze+Gotisch:wght@100..900&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <a href="../home/home.html">
                <div class="logo">
                    <img id="small-logo" src="../img/logo.png" alt="">
                </div>
            </a>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        
        <ul id="nav">
                
            <li id="0">
                <a href="../home/home.html" id="nav0">
                    <i class='bx bxs-home-heart' ></i>
                    <span class="nav-item" >Home</span>
                </a>
            </li>

            <li id="1">
                <a href="../track/track.html" id="nav1">
                    <i class='bx bxs-music' style="color: #021526;"></i>
                    <span class="nav-item" style="color: #021526;">Tracks</span>
                </a>
            </li>


            <li id="2">
                <a href="../list/list.html" id="nav2">
                    <i class='bx bxs-playlist' ></i>
                    <span class="nav-item">List</span>
                </a>
            </li>

            <li id="3">
                <a href="../signup/signup.html" id="nav3">
                    <i class='bx bx-user-plus'></i>
                    <span class="nav-item">Join</span>
                </a>
            </li>

            <li id="4">
                <a href="../login/login.html" id="nav4"> 
                    <i class='bx bxs-user-check'></i>
                    <span class="nav-item">LogIn</span>
                </a>
            </li>

            <li id="5">
                <a id="nav4"> 
                    <i class='bx bxs-log-out'></i>
                    <span class="nav-item">Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <header>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input id="search-bar" type="text" placeholder="What other MVs do you want to hear?">
                </div>
            </header>

            <div class="grid-container">
                <div id="item2"><iframe id="MV" src="" style="border-radius: 15px;" width="100%" height="100%" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe></div>
                <div class="text-container">
                    <div class="image-cropper"><img id="item3" class=".pic" src="" alt=""></div>
                    <div id="item1"></div>
                    <div id="action">
                        <div id="fav"></div>
                    </div>
                </div>
                
                <div id="song-list" class="text-container">

                    <h2>Other MVs:</h2>
                    <div id="song1">
                        <div class="song-title"></div>
                        <img src="" alt="img">
                        <i class='bx bx-play'></i>
                        <div class="blur"></div>
                    </div>
                    <div id="song2">
                        <div class="song-title"></div>
                        <img src="" alt="">
                        <i class='bx bx-play'></i>
                        <div class="blur"></div>
                    </div>
                    <div id="song3">
                        <div class="song-title"></div>
                        <img src="" alt="">
                        <i class='bx bx-play'></i>
                        <div class="blur"></div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <script type="module" src="./detail.js"></script>
    <script src="../main.js"></script>
</body>
</html>
