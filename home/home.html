<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVWorld</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Ewert&family=Grenze+Gotisch:wght@100..900&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class="bx bxl-deezer"></i>
                    <span>Harmoniq</span>
                </div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            
            <ul id="nav">
                
                <li id="0">
                    <a href="#" id="nav0">
                        <i class='bx bxs-home-heart' style="color: #021526;"></i>
                        <span class="nav-item" style="color: #021526;">Home</span>
                    </a>
                </li>

                <li id="1">
                    <a href="../track/track.html" id="nav1">
                        <i class='bx bxs-music'></i>
                        <span class="nav-item">Tracks</span>
                    </a>
                </li>

                <li id="2">
                    <a href="../list/list.html" id="nav2">
                        <i class='bx bxs-playlist' ></i>
                        <span class="nav-item">List</span>
                    </a>
                </li>

                <li id="3">
                    <a href="../signup/signup.html" id="nav3">
                        <i class='bx bx-user-plus'></i>
                        <span class="nav-item">Join</span>
                    </a>
                </li>

                <li id="4">
                    <a href="../login/login.html" id="nav4"> 
                        <i class='bx bxs-user-check'></i>
                        <span class="nav-item">LogIn</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="container">
                <header>
                    <div class="search">
                        <i class='bx bx-search'></i>
                        <input type="text" placeholder="What jingles do you consider today?">
                    </div>
                </header>

                <div class="random">
                    <div class="left">
                        <h5>Random MV for your day</h5>
                        <div class="info">
                            <h2>Hi</h2>
                            <h4 id="artist">HI HI HI</h4><br>
                            <h5 id="plays">5 million plays</h5>
                            <div class="button">
                                <button>Listen Now</button>
                                <i class="bx bxs-heart"></i>
                            </div>
                        </div>
                    </div>
                    <img src="https://i.pinimg.com/736x/16/8a/78/168a78d5d4fc88bb498fcff9497eea1e.jpg" alt="">
                </div>

                <div class="playlist">
                    <div class="genres">
                        <div class="header">
                            <h5>Genres</h5>
                        </div>

                        <div class="items">
                            <div class="item">
                                <p>Electro<br>Pop</p>
                            </div>
                            <div class="item">
                                <p>Dance<br>Beat</p>
                            </div>
                            <div class="item">
                                <p>Clubhouse<br>Remix</p>
                            </div>
                            <div class="item">
                                <p>Hip Hop<br>Rap</p>
                            </div>
                            <div class="item">
                                <p>Alternative<br>Indie</p>
                            </div>
                            <div class="item">
                                <p>Classical<br>Period</p>
                            </div>
                        </div>
                    </div>

                    <div class="music-list">
                        <div class="header">
                            <h5>Top MV</h5>
                        </div>

                        <div class="items">
                            <div class="item">

                                <div class="info">
                                    <p>01</p>
                                    <img src="https://i.pinimg.com/736x/ed/f3/fb/edf3fb40a432633dee73a47b9d91e5cf.jpg" alt="">
                                    <div class="details">
                                        <h5>505</h5>
                                        <p>Artic Monkey</p>
                                    </div>
                                </div>
                                <div class="actions">
                                    <p>03:45</p>
                                    <div class="icon">
                                        <i class="bx bxs-right-arrow"></i>
                                    </div>
                                    <i id="plus" class="bx bxs-plus-square"></i>
                                </div>

                                
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    <script src="../main.js"></script>
</body>
</html>
