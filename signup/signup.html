<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVWorld</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Ewert&family=Grenze+Gotisch:wght@100..900&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="card">
            <h1 id="title">SIGN UP</h1>
            <input id="phone" class="input" placeholder="Input your phone number">
            <input id="username" class="input" type="Username" placeholder="Username">
            <input id="password" class="input" type="password" placeholder="Password">
            <input id="confirmPassword" class="input" type="password" placeholder="Confirm Password">
            <button id="btn1" type="submit" class="btn btn-secondary mt-3">Creat new account</button>
            <div class="line"></div>
            <a href="../login/login.html" id="alracc">Already has account?</a>
            <a href="../home/home.html" class="return" >Return home?</a>
        </form>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
