<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmoniq</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Ewert&family=Grenze+Gotisch:wght@100..900&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class="bx bxl-deezer"></i>
                    <span>Harmoniq</span>
                </div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            
            <ul>
                
                <li>
                    <a href="../home/home.html">
                        <i class='bx bxs-home-heart'></i>
                        <span class="nav-item" >Home</span>
                    </a>
                </li>

                <li>
                    <a href="../track/track.html">
                        <i class='bx bxs-music'></i>
                        <span class="nav-item">Tracks</span>
                    </a>
                </li>
                

                <li>
                    <a href="#">
                        <i class='bx bxs-playlist'  style="color: #021526;"></i>
                        <span class="nav-item" style="color: #021526;">List</span>
                    </a>
                </li>

                <li>
                    <a href="../signup/signup.html">
                        <i class='bx bx-user-plus'></i>
                        <span class="nav-item">Join</span>
                    </a>
                </li>

                <li>
                    <a href="../login/login.html">
                        <i class='bx bxs-user-check'></i>
                        <span class="nav-item">LogIn</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="container">
                <div class="list">
                    <div class="header">
                        <h1>YOUR FAVOURITE SONGS:</h1>
                    </div>
                    <div class="content">
                        <div class="search">
                            <i class='bx bx-search'></i>
                            <input type="text" placeholder="What song are you looking for?">
                        </div>
                        <ul class="songList" id="songList">

                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../main.js"></script>
    <script src="../list/list.js"></script>
</body>
</html>
